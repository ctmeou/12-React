<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_react-redux</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/browse/react-redux@8.1.3/dist/react-redux.js"></script> <!--리액트 라이브러리-->
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { createStore } = Redux;
        const { Provider } = ReactRedux; //ReactRedux에서 Provider를 꺼낸다.
        const initialState = 0;

        /* 상태 값을 변경할 때 사용할 로직을 리듀서 함수에 정의한다. */
        //현재 상태값, action 전달
        //action은 type과 payload를 이용해서 사용한다.
        function reducer(state = initialState, { type, payload }) {

            switch(type) { //action type에 따라 값을 만들고 반환시킨다.(리듀서 함수의 역할)
                case 'INCREMENT' :
                    return state + payload.incrementValue;
                case 'DECREMENT' :
                    return state - payload.decrementValue;
                default :
                    return state;
            }

        }

        /* 리듀서 함수를 전달하며 상태 값을 관리할 스토어를 생성한다. */
        const store = createStore(reducer);

        function App() {

            return (
                <>
                    <h1>Count : {}</h1>
                    <button>1 증가</button>
                    <button>1 감소</button>
                </>
            );

        }
        
        /* Provider 컴포넌트로 store를 props로 전달하면 하위 컴포넌트는 store를 자동으로 구독하게 된다.
        즉, state가 변경되면 렌더링이 다시 일어난다는 의미이다. */
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={ store }>
                <App/>
            </Provider>
        );

    </script>
</body>
</html>
