<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_weather-promise</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        //PC인 경우 IP를 통해 위도와 경도(navigator 이용)를 알 수 있다. 이것을 input을 통해 해당 위도 경도의 날씨 정보(날씨 API 이용)를 알아온다.
        //위도, 경도와 날씨 정보 알아오기는 비동기 방식 1번 비동기 동작이 완료된 후에 2번 비동기 동작이 완료되어야 한다.
        //순서가 있을 경우 promise 객체를 이용해서 then을 쓴다거나 

        function Weather() {

            /* 위도 경도 알아오기 */
            navigator.geolocation.getCurrentPosition(
                currentPosition => console.log(currentPosition) //콜백함수
            );

            return (
                <>
                    <h1>현재 위치</h1>
                </>
            );

        }

        function App() {

            return (
                <>
                    <h1>오늘의 날씨</h1>
                    <Weather/>
                </>
            );

        }

        

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
