<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_async-intro</title>
</head>
<body>
    <script>

        //작업에 순서가 있는지 없는지
        /* 동기 작업과  비동기 작업
        동기 작업 : 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 실행한다.
        비동기 작업 : 메인 흐름을 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여 동시에 처리하는 것처럼 실행한다.
        
        비동기 작업을 할 때 가장 많이 사용하는 방식이 콜백 함수를 이용하는 방식이다.*/
        
        function sayHello() {

            console.log('Hello world!');
            
        }

        // 아래 코드는 동기적으로 실행되기 때문에 sayHello 함수의 동작이 끝난 뒤 end가 출력된다.
        // sayHello();
        // console.log('end!!');

        // 아래 코드는 비동기적으로 실행되기 때문에 setTimeout으로 Hello World 출력을 예약하고
        // 메인 흐름을 이어서 실행되기 때문에 end가 먼저 출력된 뒤 3초 뒤 Hello World가 출력된다.
        //setTimeout 타이머 함수(비동기), 3초 타이머 설정
        setTimeout(sayHello, 3000); //sayHello는 콜백함수
        console.log('end!!');

    </script>
</body>
</html>
