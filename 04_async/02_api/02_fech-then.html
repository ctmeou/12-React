<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_fech-then</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        function callAPI() {

            fetch('https://jsonplaceholder.typicode.com/users')
                //fetch를 사용할 때 response 객체에서 꺼내온다는 작업이 필요 -> axios 라이브러리로 간결하게 작성할 수 있다.
                .then(response => response.json()) //원하는 형태로 가공
                .then(data => console.log(data)); //가공받은 것을 data로 출력

        }

        function App() {

            const onClickHandler = () => callAPI();

            return <button onClick={ onClickHandler }>API 요청</button>

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
