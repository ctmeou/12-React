<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_props-type-verify</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        function PropsVerify({ name, favoriteNumber, children }) {

            return (
                <>
                    <h1>제 이름은 { name }입니다.</h1>
                    <h2>제가 좋아하는 숫자는 { favoriteNumber }입니다.</h2>
                    <h3>제가 가지고 있는 children은 { children }입니다.</h3>
                </>
            )

        }

        /* props의 타입이 잘못되었거나 필수 타입이 처리되지 않았음을 콘솔을 통해 알려준다.(렌더링이 되기는 한다.)
        필수적인 설정은 아니지만 큰 규모의 프로젝트 진행 시 협업에서 해당 컴포넌트에 어떤 props가 필요한지
        쉽게 알 수 있어 개발 능률이 좋아질 수 있다. */
        PropsVerify.propTypes = {
            name : PropTypes.string, //name의 타입은 string이어야 한다.
            favoriteNumber : PropTypes.number.isRequired //ProTypes의 타입은 숫자여야 하고 반드시 필요하다.
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <PropsVerify name="홍길동" favoriteNumber={ 5 }>텍스트노드</PropsVerify>,
                <PropsVerify name={ 3 }>텍스트노드</PropsVerify>
            ]
        );

    </script>
</body>
</html>
