<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_lifecycle-method-for-unmount</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        /* 언마운트 카테고리의 생명주기 메소드 확인 */

        class Greeting extends React.Component {

            render() {
                console.log('render');

                return(
                    <h1>Hello, World!</h1>
                );
            }

            //컴포넌트가 더 이상 작업하지 않을 때 나타나는 작업들
            /* 1. 컴포넌트가 웹 브라우저상에서 사라지기 직전에 호출되는 메소드 */
            componentWillUnmount() {
                //사라지기 직전에 하는 일
                /* 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기에서 제거 작업을 수행한다.*/
                console.log('componentWillUnmount');
            }

        }

        //render를 분리해서 처리 : rendering되는 값을 명시적으로 작성하기 위해서
        const reactClientDOM = ReactDOM.createRoot(document.getElementById('root'));
        reactClientDOM.render(<Greeting/>);

        /* 5초 뒤 아무런 컴포넌트도 렌더링하지 않는 것으로 변경 */
        setTimeout(() => { reactClientDOM.render(null) }, 5000);

    </script>
</body>
</html>
